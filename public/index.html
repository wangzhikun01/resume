<!DOCTYPE html>

  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>我是王同学</title>
  <script>
    // 在页面初始化时，设置HTML下的font-size，
    // 1 rem = 1/24,如果屏幕超大时，设置1 rem 最大 == 40 px
    let global_font_size = window.innerWidth/24;
    global_font_size = (global_font_size>40)?40:global_font_size;
    document.documentElement.style.fontSize = global_font_size+'px'
  </script>
</head>
